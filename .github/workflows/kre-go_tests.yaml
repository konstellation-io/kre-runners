name: kre-go Tests

on:
  pull_request:
    paths:
      - "kre-go/**/*"
      - ".github/workflows/kre-go*"
  push:
    paths:
      - "kre-go/**/*"

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18.x
      - name: Run unit tests
        env:
          # TODO: add nats mock or service
          KRT_MONGO_URI: "mongodb"
          KRT_INFLUX_URI: "influx"
          KRT_VERSION_ID: "test"
          KRT_RUNTIME_ID: "test"
        run: go test ./... -cover -v -coverprofile=coverage-unit.out -covermode=atomic -coverpkg=./... --tags=unit
        working-directory: ./kre-go
      - name: Run integration tests
        env:
          # TODO: add nats mock or service
          KRT_MONGO_URI: "mongodb"
          KRT_INFLUX_URI: "influx"
          KRT_VERSION_ID: "test"
          KRT_RUNTIME_ID: "test"
        run: go test ./... -cover -v -coverprofile=coverage-integration.out -covermode=atomic -coverpkg=./... --tags=integration
        working-directory: ./kre-go
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: kre-go/coverage.out

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download code coverage results
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: kre-go
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: kre-go
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_KRE_GO }}
