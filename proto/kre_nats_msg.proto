syntax = "proto3";
import "google/protobuf/any.proto";

package proto;
option go_package = "./kre";

message KreNatsMessage {
  message Tracking {
    string node_name = 1;
    string start = 2;
    string end = 3;
  }

  string tracking_id = 1;
  repeated Tracking tracking = 2;
  string reply = 3;
  google.protobuf.Any payload = 4;
  string error = 5;
  bool replied = 6;
}
